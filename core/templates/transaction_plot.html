{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Plotting {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
      <div class="col-12">
        <div class="card card-chart">
          <div class="card-body tradingview-widget-container">
            <div id="tradingview_a9e1e"></div>
              <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-{{ticker}}/" rel="noopener" target="_blank"><span class="blue-text">{{ticker}} Chart</span></a> by TradingView</div>
            
            <!-- TradingView Widget BEGIN -->
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
              new TradingView.widget(
                {
                "autosize": true,
                "symbol": "{{ticker}}",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "save_image": false,
                "container_id": "tradingview_a9e1e"
                }
              );
            </script>
            </div>
        </div>
      </div>
      </div>
      



{% endblock content %}
